        <form name="Ingezonden review" method="POST" data-netlify="true">
            <p><label>Naam: <input type="text" name="Naam" /></label></p>

            <p><label>Frans: <input type="checkbox" name="Frans" value="Favoriet" /></label></p>

            <p><label>Biografie: <textarea name="Biografie"></textarea></label><br></p>
            <p><label>Upload laatste recept: <input type="file" name="Bijlage" /></label></p>
            <p><label>URL naar website: <input type="URL" name="Website" /></label></p>
            <p><label>Verstuur het formulier: <button type="submit">Inzenden</button></label></p>
            <p><label>Reset het formulier: <button type="reset">Reset</button></label></p>
